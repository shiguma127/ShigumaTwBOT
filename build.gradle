plugins {
    id 'java'
}

group 'xyz.shiguma'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

def defaultEncoding = 'UTF-8'
tasks.withType(AbstractCompile) each { it.options.encoding = defaultEncoding }

dependencies {
    compile "org.twitter4j:twitter4j-core:4.0.6"
    compile "org.twitter4j:twitter4j-async:4.0.6"
    compile "org.twitter4j:twitter4j-stream:4.0.6"

    compile "com.google.guava:guava:23.0"

    compile "com.profesorfalken:jSensors:2.0.2"
    compile "com.google.code.gson:gson:2.8.2"
    compile "org.fusesource.jansi:jansi:1.17.1"
    




    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'ShigumaTwBot.Twbot'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
